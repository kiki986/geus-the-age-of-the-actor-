      { naam: "Joel Courtney personage Lee Flynn (The Kissing Booth)", speelt: 17, echt: 21, foto: "https://i.pinimg.com/736x/16/8e/4a/168e4a771056b85f355c803a628d3b64.jpg" }
    ];

    let huidigeVraag = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    shuffle(vragen);

    function toonVraag() {
      const vraag = vragen[huidigeVraag];
      document.getElementById("vraag").textContent =
        `${vraag.naam}: speelt ${vraag.speelt}, wat is de echte leeftijd?`;
      document.getElementById("foto").src = vraag.foto;
      document.getElementById("feedback").textContent = "";

      // Genereer multiple choice opties (juiste + 3 random)
      const opties = [vraag.echt];
      while (opties.length < 4) {
        let randomLeeftijd = Math.floor(Math.random() * 20 + 14);
        if (!opties.includes(randomLeeftijd)) opties.push(randomLeeftijd);
      }
      shuffle(opties);

      const letters = ["A", "B", "C", "D"];
      const optiesDiv = document.getElementById("opties");
      optiesDiv.innerHTML = "";
      opties.forEach((optie, index) => {
        const btn = document.createElement("button");
        btn.textContent = `${letters[index]}) ${optie}`;
        btn.onclick = () => controleer(optie);
        optiesDiv.appendChild(btn);
      });
    }

    function controleer(gekozen) {
      const vraag = vragen[huidigeVraag];
      if (gekozen === vraag.echt) {
        document.getElementById("feedback").textContent = "✅ Goed!";
      } else {
        document.getElementById("feedback").textContent = `❌ Fout! Het juiste antwoord is ${vraag.echt}.`;
      }
      huidigeVraag = (huidigeVraag + 1) % vragen.length;
      setTimeout(toonVraag, 2000);
    }

    toonVraag();
  </script>
