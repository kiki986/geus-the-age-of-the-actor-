    let huidigeIndex = 0;

    function toonVraag() {
      const vraag = vragen[huidigeIndex];
      document.getElementById("vraag").textContent =
        `${vraag.personage} is ${vraag.personageLeeftijd} jaar oud in "${vraag.film}". Hoe oud was de acteur/actrice tijdens de opnames?`;
      document.getElementById("gok").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("foto").src = vraag.foto;
      document.getElementById("foto").alt = vraag.personage;
    }

    function controleerGok() {
      const gok = parseInt(document.getElementById("gok").value);
      const juisteAntwoord = vragen[huidigeIndex].acteurLeeftijd;
      const verschil = Math.abs(gok - juisteAntwoord);
      const feedback = document.getElementById("feedback");

      if (isNaN(gok)) {
        feedback.textContent = "‚ùó Vul een geldig getal in.";
        return;
      }

      if (gok === juisteAntwoord) {
        feedback.textContent = "‚úÖ Klopt precies!";
      } else {
        feedback.textContent = `‚ùå Fout! Het juiste antwoord is ${juisteAntwoord}. Je zat er ${verschil} jaar naast.`;
      }
    }

    function volgendeVraag() {
      huidigeIndex = (huidigeIndex + 1) % vragen.length;
      toonVraag();
    }

    // Startspel
    toonVraag();
