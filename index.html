    let huidigeVraag = 0;

    // shuffle functie
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // schud alle vragen door elkaar
    shuffle(vragen);

    function toonVraag() {
      const vraag = vragen[huidigeVraag];
      document.getElementById("vraag").textContent =
        `${vraag.naam}: speelt ${vraag.speelt}, wat is de echte leeftijd?`;
      document.getElementById("foto").src = vraag.foto;
      document.getElementById("invoer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function controleer() {
      const vraag = vragen[huidigeVraag];
      const invoer = parseInt(document.getElementById("invoer").value);
      if (invoer === vraag.echt) {
        document.getElementById("feedback").textContent = "✅ Goed!";
      } else {
        document.getElementById("feedback").textContent =
          `❌ Fout! Het juiste antwoord is ${vraag.echt}.`;
      }
      huidigeVraag = (huidigeVraag + 1) % vragen.length;
      setTimeout(toonVraag, 2000);
    }

    toonVraag();
