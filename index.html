  <style>
    body{
      font-family: Arial, sans-serif;
      max-width:720px;
      margin:40px auto;
      background:#f4f6f8;
      padding:28px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      text-align:center;
    }
    h1{ margin-top:0; }
    #vraag{ font-size:18px; margin:14px 0; }
    input[type="number"]{
      padding:10px; font-size:16px; width:140px; text-align:center; border-radius:6px; border:1px solid #ccc;
    }
    button{
      padding:10px 14px; font-size:16px; margin:8px; border-radius:6px; cursor:pointer;
      border:1px solid #2b7cff; background:linear-gradient(#3c8bff,#2b7cff); color:white;
    }
    #feedback{ font-weight:700; margin-top:18px; min-height:28px; }
    footer{ margin-top:22px; color:#666; font-size:13px; }
    .small{ font-size:13px; color:#555; margin-top:6px; }
    .controls{ margin-top:12px; }
  </style>
</head>
<body>
  <h1>🎬 Raad de leeftijd van de acteur</h1>
  <p class="small">Je ziet het personage en de (fictieve) leeftijd. Raad hoe oud de acteur/actrice écht was tijdens de opnames.</p>

  <div id="vraag">Laden...</div>

  <div>
    <input id="gok" type="number" placeholder="Bijv. 22" />
  </div>

  <div class="controls">
    <button id="controleerBtn">Controleer</button>
    <button id="volgendeBtn">Volgende</button>
    <button id="nieuwBtn">Nieuw spel (shuffle)</button>
  </div>

  <p id="feedback"></p>

  <footer>Tip: gebruik <strong>Nieuw spel</strong> om opnieuw te schudden.</footer>

      { personage: "Chuck Bass", film: "Gossip Girl S1", personageLeeftijd: 18, acteurLeeftijd: 23 }
      foto: https://share.google/9pvEygvlP8lYvxFx5
    ];

    let vragen = vragenOrigineel.slice();
    let idx = 0;

    const vraagEl = document.getElementById('vraag');
    const gokEl = document.getElementById('gok');
    const feedbackEl = document.getElementById('feedback');
    const controleerBtn = document.getElementById('controleerBtn');
    const volgendeBtn = document.getElementById('volgendeBtn');
    const nieuwBtn = document.getElementById('nieuwBtn');

    function toonVraag(){
      const v = vragen[idx];
      vraagEl.textContent = `${v.personage} (${v.film}) is ${v.personageLeeftijd} jaar. Hoe oud was de acteur/actrice tijdens de opnames?`;
      gokEl.value = '';
      feedbackEl.textContent = '';
    }

    function controleerGok(){
      const gok = parseInt(gokEl.value,10);
      if(isNaN(gok)){
        feedbackEl.textContent = "❗ Vul een geldig getal in.";
        return;
      }
      const juist = vragen[idx].acteurLeeftijd;
      if(gok === juist){
        feedbackEl.textContent = "✅ Precies goed!";
      } else {
        const verschil = Math.abs(gok - juist);
        feedbackEl.textContent = `❌ Fout! Het juiste antwoord is ${juist}. Je zat er ${verschil} jaar naast.`;
      }
    }

    function volgende(){
      idx++;
      if(idx >= vragen.length){
        feedbackEl.textContent = "🎉 Je bent klaar! Klik op 'Nieuw spel' om opnieuw te beginnen.";
        idx = vragen.length-1;
      } else {
        toonVraag();
      }
    }

    function nieuwSpel(){
      vragen = vragenOrigineel.slice();
      idx = 0;
      toonVraag();
      feedbackEl.textContent = "🔀 Nieuw spel gestart.";
    }

    controleerBtn.addEventListener('click', controleerGok);
    volgendeBtn.addEventListener('click', volgende);
    nieuwBtn.addEventListener('click', nieuwSpel);

    toonVraag();
  </script>
</body>
