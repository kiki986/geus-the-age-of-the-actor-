

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Leeftijd Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
    #quiz { margin: 20px auto; padding: 20px; background: white; border-radius: 10px; width: 350px; }
    img { max-width: 250px; border-radius: 8px; margin: 10px 0; }
    input { padding: 8px; font-size: 16px; width: 100px; text-align: center; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Filmquiz: Leeftijd van de acteurs</h1>
  <div id="quiz">
    <p id="vraag"></p>
    <img id="foto" src="" alt="Acteur / Personage">
    <div>
      <input type="number" id="invoer" placeholder="Leeftijd">
      <button onclick="controleer()">Controleer</button>
    </div>
    <p id="feedback"></p>
  </div>

  <script>
    const vragen = [
      { naam: "Cady Heron (Mean Girls)", speelt: 15, echt: 18, foto: "https://static.wikia.nocookie.net/viacom4633/images/5/58/Mean_Girls_Cady_Heron.png/revision/latest?cb=20240926055143" },
      { naam: "Regina George (Mean Girls)", speelt: 16, echt: 26, foto: "https://i.pinimg.com/736x/e7/57/98/e75798a792640373875beb7556166e89.jpg" },
      { naam: "Karen Smith (Mean Girls)", speelt: 15, echt: 19, foto: "https://i.pinimg.com/736x/8f/e0/29/8fe029a29c600742446a86b1fd274211.jpg" },
      { naam: "Jake Ryan (Sixteen Candles)", speelt: 18, echt: 23, foto: "https://people.com/thmb/jrOGckx2kKjRHrc5Qi5o26b8X1Y=/4000x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(666x0:668x2)/Michael-Schoeffling-16-candles-050224-7d5f491664394c85a08720d2351cc44b.jpg" },
      { naam: "Allison Reynolds (The Breakfast Club)", speelt: 17, echt: 23, foto: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhBRC_keWcu3NMS2e7qPNR5wcEbdmnd9e6yO0zLeRtmZgMsYkqZi19ENmU6cnu1XmGwm8tduhxUdOoYwRivdMq9LeoiytHxNIXcPKM81d2zB-pPO55YtLxF8IWaBNy-ryzFvrm-ELsbleI/s1600/images+%252810%2529.jpeg" }
      // ➝ hier kun je de rest van de personages laten staan zoals in de vorige versie
    ];

    let huidigeVraag = 0;

    function toonVraag() {
      const vraag = vragen[huidigeVraag];
      document.getElementById("vraag").textContent =
        `${vraag.naam}: speelt ${vraag.speelt}, wat is de echte leeftijd?`;
      document.getElementById("foto").src = vraag.foto;
      document.getElementById("invoer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function controleer() {
      const vraag = vragen[huidigeVraag];
      const invoer = parseInt(document.getElementById("invoer").value);
      if (invoer === vraag.echt) {
        document.getElementById("feedback").textContent = "✅ Goed!";
      } else {
        document.getElementById("feedback").textContent =
          `❌ Fout! Het juiste antwoord is ${vraag.echt}.`;
      }
      huidigeVraag = (huidigeVraag + 1) % vragen.length;
      setTimeout(toonVraag, 2000);
    }

    toonVraag();
  </script>
</body>
</html>
